<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="./assets/images/logo.png">

</head>
<body>
  <div class="frame">
    <a class="back" href="index.html" aria-label="Go back">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <div class="logo">
      <img src="./assets/images/logo.png" alt="Wafeddin logo">
    </div>

    <h1 class="title">Sign Up</h1>

    <form class="form" action="#" method="post" novalidate enctype="multipart/form-data">
      <label class="label" for="email">Email <br> البريد الإلكتروني</label>
      <div class="field">
        <input id="email" name="email" type="email" placeholder="username@gmail.com" required>
      </div>

      <label class="label" for="password">Password <br> باسورد</label>
      <div class="field">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button class="toggle" type="button" aria-label="Show password" data-toggle="password">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M1 12C3.5 7 7.5 4 12 4c4.5 0 8.5 3 11 8-2.5 5-6.5 8-11 8-4.5 0-8.5-3-11-8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      
      <label class="label" for="name">Name in arabic (Like in your passport) <br> أسمك بالعربي مثل الباسبور</label>
      <div class="field">
        <input id="name" name="name" type="name" placeholder="Name in arabic (Like in your passport)" required>
      </div>

      <label class="name-en" for="name-en">Name in english (Like in your passport) <br> أسمك بالانجليزي مثل الباسبور</label>
      <div class="field">
        <input id="name-en" name="name-en" type="name" placeholder="Name in english (Like in your passport)" required>
      </div>
      <label class="label" for="whatsapp-number">Whatsapp Number <br> رقم الواتساب</label>
      <div class="field">
        <input id="whatsapp-number" name="whatsapp-number" type="whatsapp-number" placeholder="Whatsapp Number" required>
      </div>
      <label class="label" for="Inspection-number">Inspection Number <br> رقم الكشف</label>
      <div class="field">
        <input id="Inspection-number" name="Inspection-number" type="Inspection-number" placeholder="Inspection Number" required>
      </div>

      <label class="label" for="avatar">Profile Photo <br> صورة الملف الشخصي</label>
      <div class="field">
        <input id="avatar" name="avatar" type="file" accept="image/*">
      </div>

      <a class="btn-submit" href="home.html">Sign Up</a>
      <p class="hint">You have an account? <a href="login.html">Login Now</a></p>
    </form>
  </div>

  <script>
    (function(){
      function toggle(fieldId, btn){
        var input = document.getElementById(fieldId);
        if(!input) return;
        var isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      }
      document.querySelectorAll('.toggle').forEach(function(btn){
        btn.addEventListener('click', function(){
          var id = btn.getAttribute('data-toggle');
          toggle(id, btn);
        });
      });
    })();
  </script>
</body>
</html>
